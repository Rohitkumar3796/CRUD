{% extends 'register/base.html' %}


{% block content %}

<div class="container">
    <div class="row text text-center justify-content-around">
        <h1 class="text-decoration-underline"> Here, we add the data of Employee</h1>
    </div>

    <div class="col-md-6">
        <h3 class="text-decoration-underline mb-4">Employee Detail Form</h3>

        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}

            <input type="Submit" class=" mt-4 btn btn-primary">
            <a href="{% url 'show' %}" class=" mx-4 btn btn-primary mt-4">Show Data</a>

        </form>
    </div>

</div>
</div>

{% endblock content %}
